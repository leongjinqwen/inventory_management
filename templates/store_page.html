{% extends "_layout.html" %}
{% block content %}
<h1>{{store[0].name}}</h1>
<p>Number of warehouses : </p>
<p>{{store[0].num}}</p>
<form action="{{url_for('edit_store',id=store[0].id)}}" method="POST">  
    <div class="form-group">
        <label for="name">Store Name:</label>
        <input type='text' name='name' class="form-control" value="{{store[0].name}}" / >
    </div>
    <button type="submit" class="btn btn-primary">Edit Store</button>
</form>

{% endblock %}
